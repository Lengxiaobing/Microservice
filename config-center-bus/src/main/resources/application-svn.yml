server:
  port: 8020

spring:
  application:
    name: config-center-bus
  cloud:
    # SVN配置方式
    config:
      server:
        svn:
          uri: https://192.168.3.33/svn/LKSG/resource/keshihua/code/trunk/config-repo
          # 根据app名称查找配置文件
          search-paths: {application}
          username: zr_zhuxiang
          password: 123456
        # 设置为uri配置的路径
        default-label:
  profiles:
    active: subversion
  # 开启跟踪总线事件
  bus:
    trace:
      enabled: true
  #RabbitMQ
  rabbitmq:
    host: 127.0.0.1
    port: 5672
    username: root
    password: root

#Web管理端点的配置属性
management:
  endpoints:
    web:
      exposure:
        include: bus-refresh

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8010/eureka/
