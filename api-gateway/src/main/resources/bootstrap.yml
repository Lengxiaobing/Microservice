server:
  port: 8080

spring:
  application:
    name: api-gateway
  cloud:
    config:
      discovery:
        enabled: true
        service-id: config-center
      profile: dev
      # 设置为配置中心的路径
      label:
      # 添加重试机制
      fail-fast: true
      retry:
        initial-interval: 2000
        max-interval: 10000
        multiplier: 2
        max-attempts: 10

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8010/eureka/
